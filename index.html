<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Miya's coding challenge </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" class="bg-circle top-circle">
  <img src="images/bg-pattern-bottom.svg" class="bg-circle bottom-circle">

<div class="card-box-flex">
  <div class="box-item-bg-img">
    <img src="images/bg-pattern-card.svg" class="card-bg-img">
  </div>
  <div class="box-item-cover-img">
    <img src="images/image-victor.jpg" class="card-cover-img">
  </div>
  <div class="box-item-personal-info">
    <h3 class="name" style="display:inline">Victor Crest</h3>
    <h3 class="age" style="display:inline">26</h3>
    <p class="place">London</p>
  </div>
  <div class="box-item-stats-flex">
    <div class="stats-innerbox-item">
      <h3 class="number">80K</h3>
      <p class="title">Followers</p>
    </div>
    <div class="stats-innerbox-item">
      <h3 class="number">803K</h3>
      <p class="title">Likes</p>
    </div>
    <div class="stats-innerbox-item">
      <h3 class="number">1.4K</h3>
      <p class="title">Photos</p>
    </div>
  </div>
</div>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/miyauzawa/miyauzawa">Miya Uzawa</a>.
  </div>
</body>

</html>
